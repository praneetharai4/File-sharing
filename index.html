<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareEasy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" draggable="false" alt="File icon" class="center" >
                <img src="./file.svg" draggable="false" alt="File icon" class="left" >
                <img src="./file.svg" draggable="false" alt="File icon" class="right" >

            </div>
            <input type="file" id="fileInput">
            <div class="title">DROP YOUR FILES HERE OR BROWSE</div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
